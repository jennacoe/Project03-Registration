<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:100,400,700,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <h2>THE CODE REVIEW</h2>
    </header>

    <main>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <form>
        <hr>
        <fieldset id="contact">
          <legend>Contact Information</legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Required" required><br>              
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Required" required><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address"><br>
            <label for="city">City</label>
            <input type="text" id="city" name="city"><br>
            <label for="states">State</label>
            <select id="states" name="states">
              <option value="" selected disabled>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>       
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode"><br>
        </fieldset>
        <hr>
        <fieldset id="newsletter">
          <legend>Newsletter</legend>
          <label class="labelHeader">Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html" value="HTML News" name="html"><label for="html">HTML News</label>
          <input type="checkbox" id="css" value="CSS News" name="css"><label for="css">CSS News</label>
          <input type="checkbox" id="javascript" value="Javascript News" name="javascript"><label for="javascript">Javascript News</label>
          <input type="checkbox" id="php" value="PHP News" name="javascript"><label for="php">PHP News</label>
          <input type="checkbox" id="sass" value="Sass News" name="sass"><label for="sass">Sass News</label>
          <label class="labelHeader">Newsletter format</label>
          <input type="radio" id="html-format" value="HTML" name="formats"><label for="html-format">HTML</label>
          <input type="radio" id="plain-text" value="Plain text" name="formats"><label for="plain-text">Plain text</label>

          <label for="topics" class="labelHeader">Other topics you'd like to hear about</label>
          <textarea id="topics" name="topics"></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p class="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
